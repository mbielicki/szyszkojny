services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./secrets:/app/secrets:ro
      - backend-data:/app/data
    env_file:
      - ./backend/.env

volumes:
  backend-data:
